<body>
    <nav id="watnet-nav">
        <div class="nav-container">
            <a href="./index.html"><img id="watnet-logo" src="/res/img/logo.png" alt="WATNET LOGO"></a>

        <div class="index-first-container">
            <div class="index-intro">
                <div class="index-span-div">

                        빠른 매칭부터<br>

                </div>
                <div class="index-img-container">
                    <img id="netflix-logo" src="/res/img/netflix-logo.png" alt="netflix logo">

                    <img id="phone" src="/res/img/phone.png" alt="phone">

            <span class="intro-span">
                왜 WATNET인가요?
            </span>
            <div id="underline">
            </div>
            <div class="intro-box">
                <div class="intro-left">
                    <img id="intro-left-img" src="/res/img/left-box-img.png" alt="intro-image">

                </div>
                <div class="intro-right">
                    <img id="intro-right-img" src="/res/img/right-box-img.png" alt="intro-image2">
                    <span class="intro-box-title-span">금전 사기로부터 안전하게</span>
                    <span class="intro-box-span">파티에 문제가 생기면 언제든 환불 가능합니다</span>
                    <span class="intro-box-span">편리하고 안전해진 계정 공유를 경험하세요</span>
                </div>
            </div>

        <div id="up">
            <img id="up-img" src="/res/img/up-btn.png" alt="up">
